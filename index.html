<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="form-header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form id="survey-form">
        <!-- Your form elements here -->
        <label id="name-label">Name
            <input required id="name" type="text" placeholder="Enter your name">
        </label>
        <label id="email-label">Email
            <input required id="email" type="email" placeholder="Enter your Email">
        </label>
        <label id="number-label">Age (optional)
            <input id="number" type="number" min="10" max="99" placeholder="Age">
        </label>
        <label for="dropdown">Select current role</label>
        <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <input type="radio" name="recommend" value="Definitely">Definitely
        <input type="radio" name="recommend" value="Maybe">Maybe
        <input type="radio" name="recommend" value="Not sure">Not sure
        <label>What would you like to see improved? (Check all that apply)</label>
        <input type="checkbox" value="Front-end Projects"> Front-end Projects
        <input type="checkbox" value="Back-end Projects"> Back-end Projects
        <input type="checkbox" value="Data Visualization"> Data Visualization
        <!-- Other checkboxes -->
        <label>Any comments or suggestions?</label>
        <textarea placeholder="Enter your comment here..."></textarea>
        <input id="submit" type="submit" value="Submit">
    </form>
</body>
</html>
